<div>
  <div *ngFor="let palabra of palabras; let i = index">
    <app-elemento
          [input]="inputPalabras[i]"
          [palabra]="palabra">
    </app-elemento>
  </div>
  <div class="row">
    <div class="col-md-3">
      <button class="btn btn-primary pull-right"
      (click)="refrescaCampos.emit('')">Refrescar!</button>
    </div>
  </div>
</div>
